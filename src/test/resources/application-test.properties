spring.datasoucer.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasoucer.username=sa
spring.datasoucer.password=
spring.datasoucer.drive-class-name=org.h2.Driver
spring.datasoucer.initialization-mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=false